<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    
    <main class="profile">
      <div class="profile__top" data-icon="top">
        <img src="./images/bg-pattern-card.svg" class="card-top" alt="">
      </div>


        <div class="profile__lower">
          <img src="./images/image-victor.jpg" class="profile__image" alt="Profile Picture">
          <div class="profile__personal_details">
            <h1 class="profile__title">
              Victor Crest <span class="user_age">26</span> 
            </h1>
            <p class="user_city">London</p>
        </div>

        <div class="profile__social"> 
          
          <div class="followers">
              <h1 class="followers__count">
                80K
              </h1>
              <p class="followers__text">
                Followers
              </p>
          </div>

          <div class="likes">
              <h1 class="likes__count">
                803K
              </h1>
              <p class="likess__text">
                Likes
              </p>
          </div>

          <div class="photos">
            <h1 class="photos__count">
              1.4K
            </h1>
            <p class="photos__text">
              Photos
            </p>
          </div>

        </div>
      


        </div>

   </main>
</body>
</html>
